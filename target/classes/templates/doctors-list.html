<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Doctors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">List of Doctors</h3>
            <div sec:authorize="hasRole('ADMIN')">
                <a href="/add-doctor-form" class="btn btn-light btn-sm text-primary fw-semibold">
                    ➕ Add New Doctor
                </a>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th sec:authorize="hasRole('ADMIN')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${doctors}">
                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.name}"></td>
                            <td th:text="${doc.specialization}"></td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/edit-doctor/{id}(id=${doc.id})}" class="btn btn-sm btn-warning text-white">Edit</a>
                                    <a th:href="@{/delete-doctor/{id}(id=${doc.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(doctors)}">
                            <td colspan="4" class="text-center text-muted">No doctors found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/dashboard}" class="btn btn-secondary">← Back to Home</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
