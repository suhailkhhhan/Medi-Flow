<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Disease Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .symptom-container {
            display: flex;
            flex-wrap: wrap;
            max-height: 300px; /* Scrollable */
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .symptom-item {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">AI Disease Predictor</h3>
        </div>

        <div class="card-body">
            <p>Select the symptoms you are experiencing:</p>

            <div class="mb-3">
                <input type="text" id="symptomSearch" onkeyup="filterSymptoms()" class="form-control" placeholder="Search symptoms...">
            </div>

            <form th:action="@{/predict-disease}" method="post">
                <div class="symptom-container mb-3">
                    <div th:each="symptom : ${symptomsList}" class="form-check symptom-item">
                        <input type="checkbox" th:name="${symptom}" th:id="${symptom}" class="form-check-input">
                        <label th:for="${symptom}" th:text="${#strings.capitalize(symptom)}" class="form-check-label"></label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Predict Disease</button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Home</a>
                </div>
            </form>
        </div>

        <div class="card-footer text-center bg-light">
            <small class="text-muted">MediFlow Health System</small>
        </div>
    </div>
</div>

<script>
function filterSymptoms() {
    let input = document.getElementById('symptomSearch').value.toLowerCase();
    let symptoms = document.getElementsByClassName('symptom-item');

    for (let i = 0; i < symptoms.length; i++) {
        let label = symptoms[i].getElementsByTagName("label")[0];
        let txtValue = label.textContent || label.innerText;
        symptoms[i].style.display = txtValue.toLowerCase().includes(input) ? "" : "none";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
