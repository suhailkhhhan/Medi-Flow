<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 text-center">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Prediction Result</h3>
        </div>

        <div class="card-body">
            <p class="lead">Based on the selected symptoms, the predicted prognosis is:</p>
            <h1 class="display-4 text-success mb-4" th:text="${predictedDisease}">Disease Name</h1>

            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/disease-predictor" class="btn btn-primary">Check Again</a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>

        <div class="card-footer bg-light text-muted">
            MediFlow Health System
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
