<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Appointments List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .nav-container a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            color: #444;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 14px;
            border-bottom: 1px solid #e5e5e5;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fbff;
        }

        tbody tr:hover {
            background-color: #eaf2ff;
        }

        a.action-btn {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            margin: 0 3px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .add-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .add-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 10px;
            }
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ü©∫ Medical Center Management System</h1>

    <div class="nav-container">
        <a href="/dashboard">üè† Dashboard</a>
        <a href="/bills-list">üí∞ Manage Billing</a>
    </div>

    <h2>üìÖ Upcoming Appointments</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Date</th>
                <th>Time</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.id}"></td>
                <td th:text="${appt.patient.name}"></td>
                <td th:text="${appt.doctor.name}"></td>
                <td th:text="${appt.appointmentDate}"></td>
                <td th:text="${appt.appointmentTime}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/generate-bill/{id}(id=${appt.id})}" class="action-btn btn-info">Generate Bill</a>
                    <a th:href="@{/delete-appointment/{id}(id=${appt.id})}" class="action-btn btn-danger" onclick="return confirm('Are you sure you want to cancel this appointment?')">Cancel</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div sec:authorize="hasRole('ADMIN')" style="text-align:center;">
        <a href="/add-appointment-form" class="add-btn">‚ûï Book New Appointment</a>
    </div>
</div>
</body>
</html>
