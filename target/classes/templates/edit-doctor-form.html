<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Edit Doctor Details</h3>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/update-doctor/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Doctor Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter doctor's full name" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" id="specialization" th:field="*{specialization}" class="form-control" placeholder="e.g. Cardiologist, Dentist" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Update Doctor</button>
                            <a th:href="@{/doctors-list}" class="btn btn-secondary">Back to List</a>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center bg-light">
                    <small class="text-muted">MediFlow Health System</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
