<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediFlow | Staff Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Base styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #cfe9ff 0%, #eaf4ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login card */
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    .login-container h2 {
      color: #0066cc;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* Alerts */
    .alert {
      padding: 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    /* Form */
    form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    .form-actions {
      text-align: center;
      margin-top: 25px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background-color: #005ecb;
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
      .login-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-actions">
        <button type="submit">Sign In</button>
      </div>
    </form>

    <div class="footer">
      Â© 2025 MediFlow | Secure Access Portal
    </div>
  </div>
</body>
</html>
