<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h3>Add New Medicine</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/save-medicine}" th:object="${medicine}" method="post">

                        <!-- Medicine Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Medicine Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Manufacturer -->
                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" id="manufacturer" th:field="*{manufacturer}" class="form-control" required/>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></div>
                        </div>

                        <!-- Quantity -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required min="0"/>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (â‚¹)</label>
                            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required min="0"/>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success w-50">Save Medicine</button>
                            <a href="/medicines-list" class="btn btn-secondary w-45">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
