<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Book a New Appointment</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/save-appointment}" method="post">

                        <!-- Select Patient -->
                        <div class="mb-3">
                            <label for="patient" class="form-label">Select Patient</label>
                            <select id="patient" name="patientId" class="form-select" required>
                                <option value="" disabled selected>-- Choose Patient --</option>
                                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </div>

                        <!-- Select Doctor -->
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Select Doctor</label>
                            <select id="doctor" name="doctorId" class="form-select" required>
                                <option value="" disabled selected>-- Choose Doctor --</option>
                                <option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.name}"></option>
                            </select>
                        </div>

                        <!-- Date & Time -->
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Date</label>
                            <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Time</label>
                            <input type="time" id="appointmentTime" name="appointmentTime" class="form-control" required/>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary w-50">Book Appointment</button>
                            <a href="/appointments-list" class="btn btn-secondary w-45">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
