<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFlow | Patient Registration</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <style>
        body {
            background: linear-gradient(135deg, #cfe9ff, #eaf4ff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .card-header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .card-header h3 {
            font-weight: 600;
            margin: 0;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 6px rgba(0,123,255,0.4);
            border-color: #007bff;
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 12px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #0069d9, #004a99);
        }

        .card-footer {
            background-color: #f9f9f9;
            text-align: center;
            padding: 15px;
            font-size: 0.95rem;
        }

        .card-footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 25px 0;
            border: 1px solid #eee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .register-card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="card-header">
        <h3>ðŸ©º Patient Registration</h3>
        <p style="font-size: 0.9rem; color: rgba(255,255,255,0.85); margin-top: 5px;">Create your MediFlow health account</p>
    </div>
    <div class="card-body p-4">
        <form th:action="@{/save-patient-user}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter full name" required />
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Enter age" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" th:field="*{gender}" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" id="contact" th:field="*{contact}" class="form-control" placeholder="Enter phone number" required />
            </div>

            <hr/>

            <div class="mb-3">
                <label for="username" class="form-label">Username (for login)</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter secure password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
    </div>
    <div class="card-footer">
        <span>Already have an account? </span>
        <a th:href="@{/login}">Log In</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
