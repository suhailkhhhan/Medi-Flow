<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="mb-0">Edit Patient Details</h3>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/update-patient/{id}(id=${patient.id})}" th:object="${patient}" method="post">

                        <div class="mb-3">
                            <label for="name" class="form-label">Patient Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" th:field="*{age}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" th:field="*{gender}" class="form-select" required>
                                <option value="">Select Gender</option>
                                <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                                <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
                                <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Update Patient</button>
                            <a th:href="@{/patients-list}" class="btn btn-secondary">Back to List</a>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center bg-light">
                    <small class="text-muted">MediFlow Health System</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
